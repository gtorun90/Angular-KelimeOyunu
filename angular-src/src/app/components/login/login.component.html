<form>
    <div *ngIf="mesajTur == 'success'" class="alert alert-success" role="alert">
        Giriş Başarılı! Birazdan Oyun Sayfasına Yönlendirileceksiniz...
    </div>
    <div *ngIf="mesajTur == 'error'" class="alert alert-danger" role="alert">
        E-Posta veya Şifre Hatalı!
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" name="email" [(ngModel)]="loginUser.email" class="form-control" placeholder="E-Mail">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="loginUser.password" class="form-control" name="password"
            placeholder="Password">
    </div>
    <button type="submit" (click)="login(loginUser)" class="btn btn-primary">Login</button>
</form>
