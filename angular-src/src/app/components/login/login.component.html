<div class="container">
    <form>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" name="email"  [(ngModel)]="loginUser.email" class="form-control" placeholder="E-Mail">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="loginUser.password" class="form-control" name="password"  placeholder="Password">
        </div>
        <button type="submit" (click)="login(loginUser)" class="btn btn-primary">Login</button>
    </form>
</div>
